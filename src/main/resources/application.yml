spring:
  application:
    name: agenda
  datasource:
    url: jdbc:postgresql://localhost:5432/agenda
    username: agenda
    password: agenda

server:
  port: 8081

jpa:
  hibernate:
    ddl-auto: validate
  properties:
    hibernate:
      format_sql: true

flyway:
  enabled: true

app:
  security:
    jwt:
      issuer: "agenda-api"
      secret: "TROQUE-ESSE-SECRET-POR-UM-BEM-GRANDE-COM-PELO-MENOS-64-CHARS-1234567890"
      expiration-minutes: 120
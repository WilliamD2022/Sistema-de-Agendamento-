name: CI

on:
  push:
    branches:
      - develop

permissions:
  contents: read
  pull-requests: write

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install frontend deps
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: maven

      - name: Run backend tests
        run: ./mvnw test

  open-pr:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create PR develop -> main
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ci/develop-to-main
          delete-branch: true
          base: main
          title: "Merge develop into main"
          body: |
            PR automatico criado apos passar na esteira.
          labels: |
            auto-pr

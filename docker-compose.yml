version: "3.9"
services:
  postgres:
    image: postgres:16
    container_name: agenda-postgres
    environment:
      POSTGRES_DB: agenda
      POSTGRES_USER: agenda
      POSTGRES_PASSWORD: agenda
    ports:
      - "5433:5432"
    volumes:
      - agenda_pgdata:/var/lib/postgresql/data

volumes:
  agenda_pgdata:
